<!DOCTYPE html>
<html>

<head>
  <title>Belieff Chat</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style media="screen">
  .chatdiv {
    height: 70vh;
    overflow: scroll;
  }

  .inputdiv {
    height: 25vh;
    overflow: hidden;
  }

  .belieff-yellow {
    background-color: #F9B200 !important;
  }

  .belieff-yellow-text {
    color: #F9B200 !important;
  }

  .bot-msg {
    float: left;
    background-color: #F9B200;
    clear: both;
    color: white;
    padding: 20px;
    border-radius: 0px 30px 30px 30px;
    margin: 10px;
  }

  .user-msg {
    float: right;
    background-color: #FFFFFF;
    border-style: solid;
    border-color: #F9B200;
    color: #F9B200;
    clear: both;
    padding: 20px;
    border-radius: 30px 30px 0px 30px;
    margin: 10px;
  }

  .btn {
    border-radius: 200px;
  }

  input:not([readonly]) {
    border-bottom: 1px solid #FFFFFF !important;
    -webkit-box-shadow: 0 1px 0 0 #FFFFFF !important;
    box-shadow: 0 1px 0 0 #FFFFFF !important;
    color: #FFFFFF !important;
  }

  input:focus:not([readonly]) {
    border-bottom: 2px solid #FFFFFF !important;
    -webkit-box-shadow: 0 2px 0 0 #FFFFFF !important;
    box-shadow: 0 1px 0 0 #FFFFFF !important;
    color: #FFFFFF !important;
  }

  input::-webkit-input-placeholder {
  color: rgba(255, 255, 255, 0.7) !important;
  }

  input:-moz-placeholder { /* Firefox 18- */
  color: rgba(255, 255, 255, 0.7) !important;
  }

  input::-moz-placeholder {  /* Firefox 19+ */
  color: rgba(255, 255, 255, 0.7) !important;
  }

  input:-ms-input-placeholder {
  color: rgba(255, 255, 255, 0.7) !important;
  }

  .btn:hover {
    color: #FFFFFF;
    background-color: #F9B200;
  }

  .hide-element {
    display: none;
  }

  .show-element {
    display: block;
  }

  .delayed {
    animation-delay: 1s;
  }

  </style>
</head>

<body>
  <div class="row">
    <div class="col s12">
      <div class="card-panel chatdiv">
        <div class="bot-msg">
          <p class="">¡Gracias por tu interés! ¡Pronto nos comunicaremos contigo para encontrar el mejor trabajo para ti! Si deseas seguir llenando tu perfil, haz click en el siguiente botón:</p>
            <div class="center">
              <a href="{{response_url}}" class="btn waves-effect white belieff-yellow-text" target="_blank">Completar perfil</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
