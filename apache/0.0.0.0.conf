<virtualhost *:80>
    ServerName 0.0.0.0
    WSGIDaemonProcess index user=www-data group=www-data threads=5 home=/var/www/pollstrDuke/
    WSGIScriptAlias / /var/www/pollstrDuke/pollstrDuke.wsgi

    <directory /var/www/pollstrDuke>
        WSGIProcessGroup index
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>

</virtualhost>

