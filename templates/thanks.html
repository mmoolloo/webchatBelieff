<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style media="screen">
    .chatdiv {
      height: 200px;
      overflow: scroll;
    }
    .belieff-blue{
      background-color:#29244E !important;
    }
    .belieff-blue-text{
      color:#29244E;
    }
    .belieff-yellow{
      background-color:#FEFF7C !important;
    }
    .belieff-green{
      background-color:#40C0BE;
    }
    .belieff-light-blue{
      background-color:#009FFF;
    }
    .bot-msg{
      float: left;
      background-color:#29244E;
      clear: both;
      color: white;
      padding: 20px;
      border-radius: 0px 30px 30px 30px;
      margin:10px;
    }
    .user-msg{
      float: right;
      background-color:#40C0BE;
      color: white;
      clear: both;
      padding: 20px;
      border-radius: 30px 30px 0px 30px;
      margin:10px;
    }
    .delay {
      animation-delay: 1s;
    }
    .hide-element {
      display: none;
    }
    .show-element {
      display: block;
    }
    .delayed {
      animation-delay: 1s;
    }

  </style>
</head>

<body>
  <div class="center">
    <img src="http://i68.tinypic.com/2s00dhw.png" alt="belieff logo" class="responsive-img" style="max-width:90px; margin-bottom:30px; padding:10px; border-radius:5px;">
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="log" class="card-panel chatdiv grey-text text-darken-2">
          <p class="belieff-blue-text flow-text">¡Muchas gracias por tu interés! Pronto nos comunicaremos contigo para completar tu perfil y encontrar el mejor trabajo para ti.</p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
